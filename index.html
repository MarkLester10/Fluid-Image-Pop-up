<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./style.css" />
    <title>Fluid Image Pop Up</title>
  </head>
  <body>
    <div class="gallery">
      <div class="img-container">
        <img
          src="./preview-imgs/black2.jpg"
          alt="Black Ps4 Controller"
          data-original="black.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview-imgs/bw2.jpg"
          alt="Black and White Ps4 Controller"
          data-original="bw.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview-imgs/matte2.jpg"
          alt="Matte Black Ps4 Controller"
          data-original="matte.jpg"
        />
      </div>
      <div class="img-container">
        <img
          src="./preview-imgs/white2.jpg"
          alt="White Ps4 Controller"
          data-original="white.jpg"
        />
      </div>
    </div>

    <div class="modal">
      <img class="full-img" src="" alt="" />
      <p class="caption"></p>
    </div>

    <script src="./app.js"></script>
  </body>
</html>
